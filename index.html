<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CargoAgroParts</title>
  </head>
  <body>
    <header>
      <div class="top-line">
        <div class="container">
          <img src="./images/icon-user.png" alt="User" class="icon-user" />
          <img src="./images/logo.svg" alt="Logo" class="logo" />
          <img
            src="./images/icons-mobile.png"
            alt="mobile"
            class="icon-mobile"
          />
        </div>
      </div>
      <div class="main-line">
        <div class="container">
          <img src="./images/icons-menu.png" alt="menu" class="menu" />
          <div>
            <form action="">
              <input
                type="text"
                name=""
                placeholder="Поиск..."
                class="to-search"
              />
            </form>
          </div>
          <img
            src="./images/icons-shopping.png"
            alt="shopping"
            class="shopping"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <nav class="nav">
            <ul class="navigation"></ul>
          </nav>
        </div>
      </section>
    </main>

    <script src="./js/navigation.js" type="module" defer></script>
  </body>
</html>
