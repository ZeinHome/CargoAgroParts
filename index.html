<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <title>CargoAgroParts</title>
  </head>
  <body>
    <header>
      <div class="top-line">
        <div class="container">
          <img src="./images/icon-user.png" alt="User" class="icon-user" />
          <img src="./images/logo.svg" alt="Logo" class="logo" />
          <img
            src="./images/icons-mobile.png"
            alt="mobile"
            class="icon-mobile"
          />
        </div>
      </div>
      <div class="main-line">
        <div class="container">
          <img src="./images/icons-menu.png" alt="menu" class="menu" />
          <div>
            <form action="">
              <input
                type="text"
                name=""
                placeholder="Поиск..."
                class="to-search"
              />
            </form>
          </div>
          <img
            src="./images/icons-shopping.png"
            alt="shopping"
            class="shopping"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="section-swiper">
        <div class="container">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="">
                  <img
                    src="./images/slider/sliderImg1.jpg"
                    alt="slider images"
                    class="swiper__img"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <img
                    src="./images/slider/sliderImg2.jpg"
                    alt="slider images"
                    class="swiper__img"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <img
                    src="./images/slider/sliderImg3.jpg"
                    alt="slider images"
                    class="swiper__img"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <img
                    src="./images/slider/sliderImg4.jpg"
                    alt="slider images"
                    class="swiper__img"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="">
                  <img
                    src="./images/slider/sliderImg5.jpg"
                    alt="slider images"
                    class="swiper__img"
                  />
                </a>
              </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <nav class="nav">
            <ul class="navigation">
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/tractor.svg"
                    alt="tractor"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Сільгосптехніка</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/truck.svg"
                    alt="truck"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Автотехніка</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/trailer.svg"
                    alt="trailer"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Спецтехніка</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/corn.svg"
                    alt="corn"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Посівний матеріал</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/flour.svg"
                    alt="flour"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Добрива</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/honey.svg"
                    alt="honey"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Захист рослин</h2>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__item">
                  <img
                    src="./images/navigation/satellite.svg"
                    alt="satellite"
                    class="navigation__icon"
                  />
                  <h2 class="navigation__title">Точне землеробство</h2>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <!-- <script src="./js/navigation.js" type="module" defer></script> -->
    <script src="./js/swiper.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
